

<div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner> 
</div>

<div class="col-xs-6 col-md-6 col-md-offset-3">
    <h3 class="m-4 display-4 text-center " style="color: black" *ngIf="!isLoading">Audit
        Checklist</h3>
    <hr>
<form #checklist="ngForm" (ngSubmit)="onSubmit(checklist)" *ngIf="!isLoading">
        <div class="form-group" *ngFor="let q of questions">
            <label for="AuditType">{{q.questions}}</label> <span class="required">*</span>

                <div class="input-group">
                    <span class="input-group-prepend">

                        <input name={{q.questionId}} required type="radio"
                            id="y" value="Yes"  ngModel
                            aria-label="Radio button for following text input" />

                        &nbsp; <label for="y">Yes</label>
                    </span>
                    &nbsp;
                    <span class="input-group-prepend">
                        <input  name={{q.questionId}} type="radio" id="n" value="No"
                            ngModel
                            aria-label="Radio button for following text input" />

                        &nbsp; <label for="n">No</label>
                    </span>
                </div>
        </div>
    <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!checklist.valid"
          >
            Submit
          </button>
</form>
</div>
